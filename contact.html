<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please use the form below to get in touch.</p>
            <p><strong>Regards</strong></p>
                <strong> Manish Kumar Behera</strong></p>
        </header>
        <main>

            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-details">
                        <h2>Address</h2>
                        <p>Shiwalik,NIT Surathkal,Karnataka</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-details">
                        <h2>Phone</h2>
                        <p>8368804276</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-details">
                        <h2>Email</h2>
                        <p>manishbeheraggn14@gmail.com</p>
                    </div>
                </div>
              
                
            </div>
            <div class="feedback-form">
                <h2>Suggestions and Feedback</h2>
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="suggestion">Suggestion:</label></td>
                            <td><textarea id="suggestion" name="suggestion" rows="5" required></textarea></td>
                        </tr>
                    </table>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>
    <script src="contact.js"></script>
</body>
</html>
